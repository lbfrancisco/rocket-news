<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://unpkg.com/feather-icons"></script>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  
  <title>RocketNews • Your daily news</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.png" alt="logo rocketnews">
      </header>

      <div class="informations">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
        <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>perfeito para se preparar para codar ☕</p>
      </div>

      <div class="form">
        <form action="#">
          <label for="email">Insira seu e-mail:</label>
          <div class="form-content">
            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
            <button id="button">
              <i data-feather="send"></i>
            </button>
          </div>
        </form>
      </div>

      <a href="#">
        deixe-me ler primeiro 
        <i data-feather="arrow-right"></i>
      </a>
    </div>

    <div class="background-image"></div>
  </main>
  
  <script>
    feather.replace();
  </script>
</body>
</html>
